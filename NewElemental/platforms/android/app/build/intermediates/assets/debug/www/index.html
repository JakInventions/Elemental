
<title>Elemental</title>

<meta charset="utf-8"/>

<link rel="shortcut icon" href="assets/img/icon.png"/>

<!-- Imports -->

<!-- Javascript -->

<script src="assets/js/main.js"></script>
<script src="assets/js/jQuery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>

<!-- CSS -->

<link rel="stylesheet" href="assets/css/main.css"/>
<link rel="stylesheet" href="assets/css/wicked/wickedcss.min.css"/>
<link rel="stylesheet" href="assets/css/fontawesome-free-5.6.3-web/css/all.css"/>

<!-- Body -->

<body>

	<div id="player2Box" class="box">
	
		<div id="player2SettingsView" class="settingsView upsideDown">
			
			<button onclick="restartPlayer2(this);" class="restartButton"><i class="fa fa-undo"></i></button>
			
			<button onclick="setPlayerColor('player2', 'green');" class="typeIcon greenIcon"></button>
			
			<button onclick="setPlayerColor('player2', 'red');" class="typeIcon fireIcon"></button>
			
			<button onclick="setPlayerColor('player2', 'black');" class="typeIcon blackIcon"></button>
			
			<button onclick="setPlayerColor('player2', 'blue');" class="typeIcon waterIcon"></button>
			
			<button onclick="setPlayerColor('player2', 'white');" class="typeIcon planesIcon"></button>
			
		</div>
		
		<p class="upsideDown" id="player2Score"></p>
		
		<button onclick="subtractPlayer2();" class="player2Button rightButton"><i class="fa fa-minus"></i></button>
		
		<button onclick="addPlayer2();" class="player2Button leftButton"><i class="fa fa-plus"></i></button>
		
	</div>
	
	<div id="player1Box" class="box">
	
		<div id="player1SettingsView" class="settingsView">
			
			<button onclick="restartPlayer1(this);" class="restartButton"><i class="fa fa-undo"></i></button>
			
			<button onclick="setPlayerColor('player1', 'green');" class="typeIcon greenIcon"></button>
			
			<button onclick="setPlayerColor('player1', 'red');" class="typeIcon fireIcon"></button>
			
			<button onclick="setPlayerColor('player1', 'black');" class="typeIcon blackIcon"></button>
			
			<button onclick="setPlayerColor('player1', 'blue');" class="typeIcon waterIcon"></button>
			
			<button onclick="setPlayerColor('player1', 'white');" class="typeIcon planesIcon"></button>
			
		</div>
		
		<p id="player1Score"></p>
		
		<button onclick="subtractPlayer1();" class="player1Button leftButton"><i class="fa fa-minus"></i></button>
		
		<button onclick="addPlayer1();" class="player1Button rightButton"><i class="fa fa-plus"></i></button>
		
	</div>
	
	<div id="playerDivider"></div>
	
	<button id="settingsButton"><i class="fa fa-cog"></i></button>
	
</body>
